    <script>

        CONTENT.innerHTML = sanitize(marked.parse(text));
      };

      const renderMdString = (md) => sanitize(marked.parse(md || ""));

        const tmp = document.createElement("div");
        tmp.innerHTML = renderMdString(md || "");
        const txt = tmp.textContent || "";
        return txt.length > n ? txt.slice(0, n) + "â€¦" : txt;
      };
      const ghGet = (url) =>
        fetch(url, {
          cache: "no-store",
          headers: { Accept: "application/vnd.github+json" },
        });

      // è¿½åŠ è¨­å®š: relay çµŒç”±ã§æŠ•ç¨¿/ã„ã„ã­ï¼ˆGitHubã‚¢ã‚«ã‚¦ãƒ³ãƒˆä¸è¦ï¼‰
      let RELAY_URL = null;
      const loadConfig = async () => {
        try {
          const res = await fetch(`${GH_BASE}/docs/config.json`, {
            cache: "no-store",

            const cfg = await res.json();
            RELAY_URL =
              cfg && cfg.relay_url

                : null;
          }
        } catch (_) {}
      };
      const getUID = () => {
        let uid = localStorage.getItem("uid");
        if (!uid) {
          uid = Array.from(crypto.getRandomValues(new Uint8Array(16)))
            .map((b) => b.toString(16).padStart(2, "0"))
            .join("");
          localStorage.setItem("uid", uid);
        }
        return uid;
      };

      const listProposals = async () => {
        await loadConfig();
        if (RELAY_URL) {
          try {
            const r = await fetch(`${RELAY_URL}/proposals`, {
              cache: "no-store",
            });
            if (r.ok) return await r.json();
          } catch (_) {}
        }
        let url = `${API_ISSUES}?labels=proposal&state=open&per_page=100&sort=created&direction=desc`;
        let res = await ghGet(url);
        let items = [];
        if (res.ok) items = (await res.json()).filter((x) => !x.pull_request);
        if (!items.length) {
          url = `${API_ISSUES}?state=open&per_page=100&sort=created&direction=desc`;
          res = await ghGet(url);
          if (res.ok) {
            const all = (await res.json()).filter((x) => !x.pull_request);
            items = all.filter((x) => (x.title || "").startsWith("[ææ¡ˆ]"));
          }
        }
        return items;
      };

      const getLikesBulk = async (nums) => {
        if (!RELAY_URL || !nums || !nums.length) return {};
        try {
          const res = await fetch(
            `${RELAY_URL}/likes?issues=${nums.join(",")}`,
          );
          if (!res.ok) return {};
          return await res.json();
        } catch (_) {
          return {};
        }
      };

        if (!RELAY_URL) return { ok: false };
        try {
          const res = await fetch(`${RELAY_URL}/like`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ issue: num, uid: getUID() }),

          return { ok: false };
        }

      const listRules = async () => {
        await loadConfig();

                      }
                    } catch (_) {

                        "å‰Šé™¤ã«å¤±æ•—ã—ã¾ã—ãŸã€‚ãƒãƒƒãƒˆãƒ¯ãƒ¼ã‚¯ã‚’ã”ç¢ºèªãã ã•ã„ã€‚";

                  } else if (msg === "gh_error") {

                  "é€ä¿¡ã«å¤±æ•—ã—ã¾ã—ãŸã€‚ãƒãƒƒãƒˆãƒ¯ãƒ¼ã‚¯ã‚’ã”ç¢ºèªãã ã•ã„ã€‚";
              }

          } else {
            CONTENT.innerHTML = `
              <h1>ãƒ«ãƒ¼ãƒ«ææ¡ˆ</h1>
              <p class="muted">ç®¡ç†è€…ãŒ relay ã®URLã‚’è¨­å®šã™ã‚‹ã¨ã€ã“ã®ç”»é¢ã‹ã‚‰ç›´æ¥é€ä¿¡ã§ãã¾ã™ã€‚ç¾çŠ¶ã¯GitHubã§ç”³è«‹ã—ã¦ãã ã•ã„ã€‚</p>
              <p><a class="button" href="https://github.com/${OWNER}/${REPO}/issues/new?labels=proposal&template=proposal.yml&title=%5B%E6%8F%90%E6%A1%88%5D%20" target="_blank" rel="noopener">+ GitHubã§ç”³è«‹</a></p>
